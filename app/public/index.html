<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Wimpy's Burgers!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Overpass&family=Rock+Salt&family=Sedgwick+Ave+Display&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="jumbotron custom-jumobotron">
        <h1 class="text-center header">Wimpy Burgers!</h1>
    </div>

    <div class="container burger-container">
        <div class="row">
            <div class="col-sm-12 burger-input-container">
                <div class="burger-input-text">
                    <p>Log a new burger</p>
                </div>
                <input type="text" class="form-control" id='burger' placeholder="Burger Name">
                <button id="burger-submit" class="btn btn-lg pull-right">Submit!</button>

            </div>
        </div>

        <div class='row'>
            <div class='col-sm-6'>
                <div class="burger-title">
                    <h2>Burger List</h2>
                </div>
                <div id="burger-area">

                </div>
            </div>

            <div class='col-sm-6'>
                <div class="burger-title">
                    <h2>Devoured List</h2>
                </div>
                <div id="devoured-area">

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/burger.js"></script>
</body>

</html>
